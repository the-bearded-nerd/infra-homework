name: test
on: [push]
jobs:
  dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install yarn
      - run: yarn set version berry
      - run: yarn set version 2.4.2
      - run: yarn install

  build:
    needs: dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install yarn
      - run: yarn set version berry
      - run: yarn set version 2.4.2
      - run: yarn install
      - run: yarn build

  linters:
    needs: dependencies

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install yarn
      - run: yarn set version berry
      - run: yarn set version 2.4.2
      - run: yarn install
      - run: yarn linters

  deploy:
    needs: [dependencies, build]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install yarn
      - run: yarn set version berry
      - run: yarn set version 2.4.2
      - run: yarn install
      - run: yarn deploy
