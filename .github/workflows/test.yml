name: test
on: [push]
jobs:
  install-deps:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm install yarn
      - run: yarn set version berry
      - run: yarn set version 2.4.2
      - run: yarn install